<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button onclick="log()">click to debug</button>
    <button onclick="alert(JSON.parse(telegram))">alert</button>
    <p>Hello WorlD</p>
    <pre id="logbox"></pre>
    <script>
        const telegram = window.Telegram.WebApp
        
        function log(){
            document.querySelector('#logbox').innerHTML = JSON.parse(telegram)
        }
    </script>
</body>
</html>
